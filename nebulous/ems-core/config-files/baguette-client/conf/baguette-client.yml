collector-configurations: ${COLLECTOR_CONFIGURATIONS}

collector:
  netdata:
    enable: true
    delay: 10000
    url: http://127.0.0.1:19999/api/v1/allmetrics?format=json
    urlOfNodesWithoutClient: http://%s:19999/api/v1/allmetrics?format=json
