<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>EMS Web Admin</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/adminlte.min.css">

    <!-- jQuery -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/js/adminlte.min.js"></script>

    <script>
        $(function() {
            let inp = $("input[name='username']");
            if (inp.val().trim()==='')
                inp.focus();
            else
                $('.btn-primary').focus();
        });
    </script>
  </head>
  <body class="hold-transition login-page">
    <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0; background-image: url('assets/img/circuit-board-5907811_1920-bw.png'); opacity: .05;"></div>
    <div class="login-box" style="opacity: .75;">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <div class="h1"><b>EMS</b> Web Admin</div>
        </div>
        <div class="card-body">
          <script><!--
              try {
                const params = Object.fromEntries(new URLSearchParams(window.location.search).entries());
                if (params && params.error)
                  document.write( '<div class="alert alert-danger" role="alert">' + params.error + '</div>');
                if (params && params.message)
                  document.write( '<div class="alert alert-warning" role="alert">' + params.message + '</div>');
              } catch (e) {
                document.write(JSON.stringify(e));
              }
          //--></script>

          <img src="assets/img/ems-logo-192x192.png" width="10%" height="15%" align="left" />
          <p class="login-box-msg">Sign in to <i><b>EMS</b> Web Admin</i></p>

          <form action="/login" method="post">
            <div class="input-group mb-3">
              <input type="text" name="username" class="form-control" placeholder="Username">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <footer class="main-footer fixed-bottom" style="padding: .2rem 1rem; margin: 0;">
      <small>
        Copyright <strong>&copy; 2017-2025</strong>&nbsp;
        <a href="http://imu.iccs.gr" target="_blank">Institute of Communication and Computer Systems</a>.
        All rights reserved.
      </small>
    </footer>

  </body>
</html>
